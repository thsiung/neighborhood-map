<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	
	<script src="js/lib/oauth-1.0a.js"></script>
	
	<style>
      html, body, #map-canvas {
        height: 100%;
		width: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>

</head>
<body>
	
	<!-- add search form -->
	<form class="navbar-form navbar-left" role="search" data-bind="submit: getYelp">
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Find Business" data-bind="textInput: business">
			<input type="text" class="form-control" placeholder="Search this site" data-bind="textInput: neighborhood">
				<span class="input-group-btn">
					<button type="submit" class="btn btn-default">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</span>
		</div>
	</form>
	<div id="map-canvas">
	</div>
	
<!--	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAsRnkVuFK0OE3VseRAIaiJwuZtzGi-Q0"></script> -->
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyAAsRnkVuFK0OE3VseRAIaiJwuZtzGi-Q0&libraries=places"></script>
	<script src="js/lib/knockout-3.3.0.js" type="text/javascript"></script>
	<script src="js/lib/jquery.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
	<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha1.js"></script>
	<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha256.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/components/enc-base64-min.js"></script>
    
	
	
	    
</body>
</html>
